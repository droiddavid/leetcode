
<main>
	<p>Sign In</p>
	<form (ngSubmit)="submit()">

		<label for="email">Email</label>
		<input type="email" 
			id="email" name="email" 
			required
			[(ngModel)]="email"
			autocomplete="email-address"
		>

		<label for="password">Password</label>
		<input type="password" 
			id="password" name="password" 
			required
			[(ngModel)]="password"
			autocomplete="new-password">
		>
		<button type="submit">Sign In</button>
	</form>
</main>
